<div class="grid">
    <h3 id="headline">Редактирование профиля</h3>
    <img id="pic" src={{pfp}}>
    <input
        id="uploadImage" 
        name="uploadImage"
        (change)="onFileSelected(imageInput.files)"
        type="file"
        accept=".jpg,.jpeg,.png,"
        #imageInput
    />
    <div id="name">
        <label>Ваше имя*:</label>
        <input
            class="input-group__input"
            id="NameInput" type="text"
            placeholder="&nbsp;"
            autocomplete="off"
            required
            value="{{user?.name}}"
        />
    </div>
    <div id="secondname">
        <label>Фамилия*:</label>
        <input
            class="input-group__input"
            id="SecondNameInput"
            type="text"
            placeholder="&nbsp;"
            autocomplete="off"
            required
            value="{{user?.secondname}}"
        />
    </div>
    <div id="language" class="select-box">
        <label>Язык:</label>
        <div class="select-box__current" tabindex="1">
            <div class="select-box__value">
                <input
                    class="select-box__input"
                    type="radio"
                    id="0"
                    value="1" name="Ben"
                    checked="checked"
                />
                <p class="select-box__input-text">Русский</p>
            </div>
            <div class="select-box__value">
                <input
                    class="select-box__input"
                    type="radio"
                    id="1"
                    value="2"
                    name="Ben"
                    checked="checked"
                />
                <p class="select-box__input-text">English</p>
            </div>
            <img
                class="select-box__icon"
                src="http://cdn.onlinewebfonts.com/svg/img_295694.svg"
                alt="Arrow Icon"
                aria-hidden="true"
            />
        </div>
        <ul class="select-box__list">
            <li>
                <label class="select-box__option" for="0" aria-hidden="aria-hidden">Русский</label>
            </li>
            <li>
                <label class="select-box__option" for="1" aria-hidden="aria-hidden">English</label>
            </li>
        </ul>
    </div>
    <div id="city">
        <label>Город:</label>
        <input
            class="input-group__input"
            type="text"
            placeholder="&nbsp;"
            autocomplete="off"
            required
        />
    </div>
    <div id="about">
        <label>Обо мне:</label>
        <textarea
            class="input-group-about__input"
            id="AboutInput"
            placeholder="&nbsp;"
            value="{{user?.about}}">
        </textarea>
    </div>
    <button id="saveButton" (click)="onSaveButton(imageInput.files!)" class="green-button save">Сохранить</button>
</div>
