<div class="container">
    <div class="gridCourses">
        <h2 id="headline"><b>Курсы</b></h2>
        <input [(ngModel)]="name" id="nameInput" class="input-group__input" type="text"
            placeholder="Введите название курса*" autocomplete="off" required />
        <button (click)="createCourse()" id="BCreate" class="green-button save">Создать</button>
        <div id="CoursesList">
            <div class="card" *ngFor="let course of courses">
                <div class="container" [routerLink]="['/course', course.id, 'description']">
                    <h4><b>{{course?.name}}</b></h4>
                </div>
                <div class="dot-menu">
                    <input id="dot-menu" type="checkbox" class="dot-menu__checkbox">
                    <label [matMenuTriggerFor]="menu" [matMenuTriggerData]="{course:course}" for="dot-menu"
                        class="dot-menu__label">
                        <span>Menu</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>create</mat-icon>
            <span>Переименовать</span>
        </button>
        <ng-template matMenuContent let-course="course">
            <button mat-menu-item (click)="removeCourse(course.id)">
                <mat-icon>delete_forever</mat-icon>
                <span>Удалить</span>
            </button>
        </ng-template>
    </mat-menu>
</div>
